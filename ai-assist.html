<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create or regenerate a profile" />
    <title>Leaf_Of_Hope</title>
    <script type="module" crossorigin src="/Leaf_Of_Hope/assets/nestedSeven-CRyrZ7zh.js"></script>
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/setCurrentLanguage-DtO1VHaQ.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/api-3ERTuq6T.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/changeSettingsValue-79FUIYGn.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/getErrorText-D2_KOzvd.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/getDataValue-BdD5QQUB.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/createFormObj-cFg51vbx.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/setSwitchLanguage-DJQPoVWm.js">
    <link rel="modulepreload" crossorigin href="/Leaf_Of_Hope/assets/showSigninModal-Cw_bhj0C.js">
    <link rel="stylesheet" crossorigin href="/Leaf_Of_Hope/assets/setCurrentLanguage-BYHIrGe3.css">
  </head>
  <body lock>
    <div class="content-loader-wrapper" active>
  <div class="content-loader"></div>
</div>

    <div class="modal-wrapper is-hidden">
  <div class="signin-modal modal">
    <h2 class="signin-modal__title" key="singinModalTitle">Вхід</h2>
    <form class="signin-modal-form">
      <div class="signin-modal-form__enter-block">
        <label class="signin-modal-form__enter">
          <span key="singinModalEmail">Пошта</span>
          <input
            class="signin-modal-form__input"
            key="singinModalEmailPlaceholder"
            type="email"
            placeholder="Введіть ваш емейл"
            name="email"
            required
        /></label>
        <label class="signin-modal-form__enter">
          <span key="singinModalPassword">Пароль</span>
          <input
            class="signin-modal-form__input"
            key="singinModalPasswordPlaceholder"
            type="password"
            placeholder="Введіть пароль"
            name="password"
            required
          />
        </label>
      </div>
      <button
        class="signin-modal-form__btn-submit"
        key="singinModalSubmit"
        type="submit"
        aria-label="button sign in"
      >
        Увійти
      </button>
    </form>
    <p class="signin-modal__error" key="error"></p>
    <a
      class="signin-modal__link"
      key="singinModalLink"
      href="formProfile.html"
      aria-label="to register"
      >Зареєструватись</a
    >
  </div>
</div>


    <header class="header">
  <div class="container header__container">
    <a class="logo" href="index.html" aria-label="logo-link">
      <div class="logo__svg"></div>
    </a>
    <ul class="header__menu menu">
      <li class="menu__item menu__item_ai-assist">
        <a class="menu__link" href="ai-assist.html" aria-label="ai-assist-link">
          <p class="menu__svg menu__svg_ai-assist">Ai</p>
        </a>
      </li>
      <li class="menu__item menu__item_search">
        <a class="menu__link" href="search.html" aria-label="search-link">
          <svg class="menu__svg menu__svg_search">
            <use href="/Leaf_Of_Hope/assets/search-DtyNUSZq.svg#search"></use>
          </svg>
        </a>
      </li>
      <li class="menu__item menu__item_add">
        <a class="menu__link" href="formAdvert" aria-label="plus-link">
          <svg class="menu__svg menu__svg_add">
            <use href="/Leaf_Of_Hope/assets/plus-CQ9xH6wd.svg#plus"></use>
          </svg>
        </a>
      </li>
      <li class="menu__item menu__item_profile">
        <a class="menu__link" href="profile.html" aria-label="profile-link">
          <img
            class="menu__svg menu__svg_profile"
            src="/Leaf_Of_Hope/assets/profile-CrWxUfWR.svg#profile"
            alt="profile"
          />
        </a>
      </li>
    </ul>
  </div>
</header>

    <main ai-assist>
      <div class="translate-container container">
  <div class="translate-wrapper">
    <label class="translate">
      <input
        class="translate__input"
        type="checkbox"
        name="lang"
        value="en"
      />
      <span class="translate__span"></span>
      <p class="translate__language">ua</p>
      <p class="translate__language">en</p>
    </label>
  </div>
</div>

      <section class="ai-assist">
  <div class="container ai-assist__container">
    <div class="ai-assist-chat-wrapper">
      <ul class="ai-assist-chat chat"></ul>
    </div>
    <div class="ai-assist-panel__loader chat-loader is-hidden"></div>
    <div class="ai-assist-panel">
      <div class="ai-assist-panel-plus">
        <ul class="ai-assist-panel-plus-list is-hidden chat-plus-list">
          <li
            class="ai-assist-panel-plus-list__item ai-assist-panel-plus-list__item_delete-chat"
          >
            <button
              class="ai-assist-panel-plus-list__btn ai-assist-panel-plus-list__btn_delete-chat chat-delete"
              key="deleteChatText"
            >
              Очистити чат
            </button>
          </li>
        </ul>
        <button class="ai-assist-panel-plus-btn chat-plus-btn">
          <svg class="ai-assist-panel-plus-btn__svg">
            <use href="/Leaf_Of_Hope/assets/three-dots-vertical-pSUDISeP.svg#dots"></use>
          </svg>
        </button>
      </div>
      <form class="ai-assist-panel__form chat-form">
        <label class="ai-assist-panel__enter-wrapper">
          <textarea
            type="text"
            class="ai-assist-panel__enter"
            name="message"
          ></textarea>
          <p class="ai-assist-panel__text enter-text" key="EnterDefaultText">
            Написати...
          </p>
        </label>
        <button type="submit" class="ai-assist-panel-send">
          <svg class="ai-assist-panel-send__svg">
            <use href="/Leaf_Of_Hope/assets/arrow-enter-DChnm92m.svg#arrow-enter"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>

    </main>
  </body>
</html>
