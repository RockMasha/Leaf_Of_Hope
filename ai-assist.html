    <div class="modal-wrapper signin-modal-wrapper is-hidden">
  <div class="signin-modal modal">
    <h2 class="signin-modal__title" key="singinModalTitle">Вхід</h2>
    <button class="signin-modal-goggle google-login-btn">
      <img
        class="signin-modal-goggle__svg"
        src="https://res.cloudinary.com/dk3syrsg5/image/upload/v1739639733/google_nfpem7.svg"
        alt="google icon"
      />
      <span key="singinModalGoogleText">Продовжити з Google</span>
    </button>
    <p class="signin-modal__or" key="singinModalOrText">або</p>
    <form class="signin-modal-form">
      <div class="signin-modal-form__enter-block">
        <label class="signin-modal-form__enter">
          <span key="singinModalEmail">Пошта</span>
          <input
            class="signin-modal-form__input"
            key="singinModalEmailPlaceholder"
            autocomplete="email"
            type="email"
            placeholder="Введіть ваш емейл"
            name="email"
            required
        /></label>
        <label class="signin-modal-form__enter">
          <span key="singinModalPassword">Пароль</span>
          <input
            class="signin-modal-form__input"
            key="singinModalPasswordPlaceholder"
            autocomplete="current-password"
            type="password"
            placeholder="Введіть пароль"
            name="password"
            required
          />
        </label>
      </div>
      <button
        class="signin-modal-form__btn-submit"
        key="singinModalSubmit"
        type="submit"
        aria-label="button sign in"
      >
        Увійти
      </button>
    </form>
    <p class="signin-modal__error" key="error"></p>
    <a
      class="signin-modal__link"
      key="singinModalLink"
      href="formProfile.html"
      aria-label="to register"
      >Зареєструватись</a
    >
  </div>
</div>

    <main ai-assist>
      <section class="ai-assist">
  <div class="container ai-assist__container">
    <div class="ai-assist-chat-wrapper">
      <ul class="ai-assist-chat chat"></ul>
    </div>
    <div class="ai-assist-panel">
      <div class="ai-assist-panel__loader chat-loader is-hidden"></div>
      <div class="ai-assist-panel-plus">
        <ul class="ai-assist-panel-plus-list is-hidden chat-plus-list">
          <li
            class="ai-assist-panel-plus-list__item ai-assist-panel-plus-list__item_delete-chat"
          >
            <button
              class="ai-assist-panel-plus-list__btn ai-assist-panel-plus-list__btn_delete-chat chat-delete"
              key="deleteChatText"
            >
              Очистити чат
            </button>
          </li>
        </ul>
        <button class="ai-assist-panel-plus-btn chat-plus-btn">
          <svg class="ai-assist-panel-plus-btn__svg">
            <use href="/assets/three-dots-vertical-pSUDISeP.svg#dots"></use>
          </svg>
        </button>
      </div>
      <form class="ai-assist-panel__form chat-form">
        <label class="ai-assist-panel__enter-wrapper">
          <textarea
            type="text"
            class="ai-assist-panel__enter"
            placeholder="Написати..."
            key="EnterDefaultPlaceholder"
            name="message"
          ></textarea>
        </label>
        <button type="submit" class="ai-assist-panel-send">
          <svg class="ai-assist-panel-send__svg">
            <use href="/assets/arrow-enter-DChnm92m.svg#arrow-enter"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
