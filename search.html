      <section class="side-panel is-hidden" id="modal-js">

    <button class="side-panel__close-btn" id="close-modal-js">x</button>
    <h2 class="side-panel__title">Обери свою рослинку</h2>
    <form class="side-panel__form">
      <ul class="side-panel__radio-list">
        <li>
          <input
            type="radio"
            id="all"
            name="way"
            class="side-panel__radio-btn"
            value=""
            checked
          /><label for="all">Усе</label>
        </li>
        <li>
          <input
            type="radio"
            id="exchange"
            name="way"
            value="exchange"
            class="side-panel__radio-btn"
          /><label for="exchange">Обмін</label>
        </li>
        <li>
          <input
            type="radio"
            id="give"
            name="way"
            value="give"
            class="side-panel__radio-btn"
          /><label for="give">Віддача</label>
        </li>
      </ul>
      <ul class="side-panel__select-list">
        <li>
          <label for="light">Освітлення</label>
          <select name="light" id="light" class="side-panel__select">
            <option value="">не вказано</option>
            <option value="many">багато</option>
            <option value="normal">помірно</option>
            <option value="little">мало</option>
          </select>
        </li>
        <li>
          <label for="temperature">Температура</label>
          <select
            name="temperature"
            id="temperature"
            class="side-panel__select"
          >
            <option value="">не вказано</option>
            <option value="low">0-15°С</option>
            <option value="normal">15-25°С</option>
            <option value="high">25-35°С</option>
          </select>
        </li>
        <li>
          <label for="size">Розмір</label>
          <select name="size" id="size" class="side-panel__select">
            <option value="">не вказано</option>
            <option value="large">великий</option>
            <option value="medium">середній</option>
            <option value="small">малий</option>
          </select>
        </li>
        <li>
          <label for="lifeDuration">Тривалість життя</label>
          <select
            name="lifeDuration"
            id="lifeDuration"
            class="side-panel__select"
          >
            <option value="">не вказано</option>
            <option value="annual">однорічні</option>
            <option value="biennial">дворічні</option>
            <option value="perennial">довгожителі</option>
          </select>
        </li>
        <li>
          <label for="alergenicity">Алергенність</label>
          <select
            name="alergenicity"
            id="alergenicity"
            class="side-panel__select"
          >
            <option value="">не вказано</option>
            <option value="true">наявна</option>
            <option value="false">відсутня</option>
          </select>
        </li>
        <li>
          <label for="humidity">Вологість</label>
          <select name="humidity" id="humidity" class="side-panel__select">
            <option value="">не вказано</option>
            <option value="low">низька</option>
            <option value="normal">помірна</option>
            <option value="high">висока</option>
          </select>
        </li>
      </ul>
      <button type="submit" class="side-panel__submit-btn">Знайти</button>
    </form>
