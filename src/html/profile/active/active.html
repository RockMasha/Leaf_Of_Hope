<label class="profile-adverts-state">
  <ul class="profile-adverts-state__list">
    <li class="profile-adverts-state__item">
      <p class="profile-adverts-state__text" key="advertsStateActiveState">
        Активні
      </p>
    </li>
    <li class="profile-adverts-state__item">
      <p class="profile-adverts-state__text" key="advertsStateInactiveState">
        Неактивні
      </p>
    </li>
  </ul>
  <input
    class="profile-adverts-state__input is-hidden"
    aria-label="change cards state"
    type="checkbox"
  />
  <span class="profile-adverts-state__indicator"></span>
</label>
