<div class="modal-wrapper signin-modal-wrapper is-hidden">
  <div class="signin-modal modal">
    <h2 class="signin-modal__title" key="singinModalTitle">Вхід</h2>
    <button class="signin-modal-goggle google-login-btn">
      <img
        class="signin-modal-goggle__svg"
        src="https://res.cloudinary.com/dk3syrsg5/image/upload/v1739639733/google_nfpem7.svg"
        alt="google icon"
      />
      <span key="singinModalGoogleText">Продовжити з Google</span>
    </button>
    <p class="signin-modal__or" key="singinModalOrText">або</p>
    <form class="signin-modal-form">
      <div class="signin-modal-form__enter-block">
        <label class="signin-modal-form__enter">
          <span key="singinModalEmail">Пошта</span>
          <input
            class="signin-modal-form__input"
            key="singinModalEmailPlaceholder"
            autocomplete="email"
            type="email"
            placeholder="Введіть ваш емейл"
            name="email"
            required
        /></label>
        <label class="signin-modal-form__enter">
          <span key="singinModalPassword">Пароль</span>
          <input
            class="signin-modal-form__input"
            key="singinModalPasswordPlaceholder"
            autocomplete="current-password"
            type="password"
            placeholder="Введіть пароль"
            name="password"
            required
          />
        </label>
      </div>
      <button
        class="signin-modal-form__btn-submit"
        key="singinModalSubmit"
        type="submit"
        aria-label="button sign in"
      >
        Увійти
      </button>
    </form>
    <p class="signin-modal__error" key="error"></p>
    <a
      class="signin-modal__link"
      key="singinModalLink"
      href="formProfile.html"
      aria-label="to register"
      >Зареєструватись</a
    >
  </div>
</div>
