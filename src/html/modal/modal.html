<div class="modal-wrapper is-hidden">
  <div class="signin-modal modal">
    <h2 class="signin-modal__title">Вхід</h2>
    <form class="signin-modal-form">
      <div class="signin-modal-form__enter-block">
        <label class="signin-modal-form__enter">
          Пошта
          <input
            class="signin-modal-form__input"
            type="email"
            placeholder="Ведіть ваш емейл"
            name="email"
            required
        /></label>
        <label class="signin-modal-form__enter">
          Пароль
          <input
            class="signin-modal-form__input"
            type="password"
            placeholder="Ведіть пароль"
            name="password"
            required
          />
        </label>
      </div>
      <button class="signin-modal-form__btn-submit" type="submit">
        Увійти
      </button>
    </form>
    <p class="signin-modal__error"></p>
    <a class="signin-modal__link" href="createProfile.html">Зареєструватись</a>
  </div>
</div>
