<section class="formAdvert">
  <div class="container">
    <form class="form-advert">
      <div class="form-advert__flex-block">
        <label class="form-advert__img">
          <input class="form-advert__file" type="file" name="image" />
          <img
            class="form-advert__svg"
            src="./img/formAdvert/plant.svg"
            alt="plant"
          />
        </label>
        <div class="form-advert__flex-block-small">
          <input
            class="form-advert__name"
            type="text"
            placeholder="Введіть назву рослини"
            name="name"
            required
          />
          <div class="form-advert-way">
            <label class="form-advert-way__label">
              <input
                class="form-advert-way__input form-advert-way__input_exchange"
                type="radio"
                name="way"
                id="exchange"
                value="exchange"
                checked
              />
              Обмін
            </label>
            <label class="form-advert-way__label">
              <input
                class="form-advert-way__input form-advert-way__input_give"
                type="radio"
                name="way"
                id="give"
                value="give"
              />
              Віддача
            </label>
          </div>
          <textarea
            class="form-advert__description"
            placeholder="Опишіть вашу рослинку"
            id="description"
            name="description"
          ></textarea>
        </div>
      </div>
      <div class="form-advert__opinion-of-plant">
        <div class="form-advert__opinion-block-one">
          <div class="form-advert-characteristic">
            <p class="form-advert-characteristic__signature">Освітлення</p>
            <select
              class="form-advert-characteristic-select"
              name="light"
              id="1"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="many"
              >
                багато
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="normal"
              >
                помірно
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="little"
              >
                мало
              </option>
            </select>
          </div>
          <div class="form-advert-characteristic">
            <p class="form-advert-characteristic__signature">Темпаратура</p>
            <select
              class="form-advert-characteristic-select"
              name="temperature"
              id="2"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="low"
              >
                0-15°С
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="normal"
              >
                15-25°С
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="low"
              >
                25-35°С
              </option>
            </select>
          </div>
          <p class="form-advert-characteristic__signature">Розмір</p>
          <div class="form-advert-characteristic">
            <select
              class="form-advert-characteristic-select"
              name="size"
              id="3"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="small"
              >
                малий
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="medium"
              >
                середній
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="large"
              >
                великий
              </option>
            </select>
          </div>
        </div>
        <div class="form-advert__opinion-block-two">
          <div class="form-advert-characteristic">
            <p class="form-advert-characteristic__signature">Тривалісь життя</p>
            <select
              class="form-advert-characteristic-select"
              name="lifeDuration"
              id="4"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="annual"
              >
                однорічні
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="biennial"
              >
                багаторічні
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="perennial"
              >
                довгожителі
              </option>
            </select>
          </div>
          <div class="form-advert-characteristic">
            <p class="form-advert-characteristic__signature">Алергійність</p>
            <select
              class="form-advert-characteristic-select"
              name="alergenicity"
              id="5"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="true"
              >
                наявна
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="false"
              >
                відсутння
              </option>
            </select>
          </div>
          <div
            class="form-advert-characteristic form-advert-characteristic__last"
          >
            <p class="form-advert-characteristic__signature">Вологість</p>
            <select
              class="form-advert-characteristic-select"
              name="humidity"
              id="6"
            >
              <option
                class="form-advert-characteristic-select__opinion"
                value="high"
              >
                багато
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="normal"
              >
                помірно
              </option>
              <option
                class="form-advert-characteristic-select__opinion"
                value="low"
              >
                мало
              </option>
            </select>
          </div>
        </div>
      </div>
      <textarea
        class="form-advert__wish"
        placeholder="На що б ви хотіли обміняти цю рослину?"
        name="wish"
      ></textarea>
      <button class="form-advert__btn-submit" type="submit">Створити</button>
    </form>
    <p class="formAdvert__error"></p>
  </div>
</section>
