<section class="create-profile">
  <div class="container create-profile__container">
    <h1 class="create-profile__title">Реєстрація</h1>
    <form class="create-profile-form">
      <div class="create-profile__main-block">
        <label class="create-profile-form__img">
          <input class="create-profile-form__file" type="file" />
          <img
            class="create-profile-form__svg"
            src="./img/universal/bigProfile.svg"
          />
        </label>
        <ul class="create-profile-form__list">
          <li class="create-profile-form__item">
            <label class="create-profile-form__enter">
              Ім'я
              <input
                class="create-profile-form__input create-profile-form__input_name"
                type="text"
                placeholder="Ведіть ім'я"
              />
            </label>
          </li>
          <li class="create-profile-form__item">
            <label class="create-profile-form__enter">
              Місце проживання
              <input
                class="create-profile-form__input create-profile-form__input_location"
                type="text"
                placeholder="Ведіть місце проживання"
              />
            </label>
          </li>
          <li class="create-profile-form__item">
            <label class="create-profile-form__enter">
              Телефон
              <input
                class="create-profile-form__input create-profile-form__input_phone"
                type="text"
                placeholder="Ведіть номер телефону"
            /></label>
          </li>
          <li class="create-profile-form__item">
            <label class="create-profile-form__enter">
              Пошта
              <input
                class="create-profile-form__input create-profile-form__input_email"
                type="text"
                placeholder="Ведіть ваш емейл"
            /></label>
          </li>
          <li class="create-profile-form__item">
            <label class="create-profile-form__enter">
              Пароль
              <input
                class="create-profile-form__input create-profile-form__input_password"
                type="password"
                placeholder="Ведіть пароль"
              />
            </label>
          </li>
        </ul>
      </div>
      <button class="create-profile-form__btn-submit" type="submit">
        Cтворити
      </button>
    </form>
  </div>
</section>
