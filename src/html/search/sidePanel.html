<div class="side-panel__wrapp">
  <h1 class="side-panel__title" key="mainTitle">Обери свою рослинку</h1>
  <button
    class="side-panel__close-btn"
    id="close-modal-js"
    aria-label="close search panel button"
  >
    <svg class="side-panel__close-svg">
      <use href="./img/search/cross.svg#cross"></use>
    </svg>
  </button>
  <form class="side-panel__form">
    <label class="side-panel-search-field">
      <span key="searchFieldText">Шукати</span>
      <div class="side-panel-search-field__main-part">
        <input class="side-panel-search-field__input" name="name" type="text" />
        <button
          type="submit"
          class="side-panel-search-field__btn"
          aria-label="complete search"
        >
          <svg class="side-panel-search-field__svg">
            <use href="./img/search/search.svg#search"></use>
          </svg>
        </button>
      </div>
    </label>
    <a class="criteria-btn" href="criteria.html">i</a>
    <ul class="side-panel__radio-list">
      <li>
        <input
          type="radio"
          id="all"
          name="way"
          class="side-panel__radio-btn"
          value=""
          checked
        /><label for="all"><span key="allWayText">Усе</span></label>
      </li>
      <li>
        <input
          type="radio"
          id="exchange"
          name="way"
          value="exchange"
          class="side-panel__radio-btn"
        /><label for="exchange"><span key="exchangeWayText">Обмін</span></label>
      </li>
      <li>
        <input
          type="radio"
          id="give"
          name="way"
          value="give"
          class="side-panel__radio-btn"
        /><label for="give"><span key="giveWayText">Віддача</span></label>
      </li>
    </ul>
    <ul class="side-panel__select-list">
      <li>
        <label for="sort" key="sortText">Сортування</label>
        <select name="sort" id="sort" class="side-panel__select">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="sortNewText" value="">нові</option>
          <option key="sortOldText" value="old">старі</option>
          <option key="sortStartText" value="start-alphabet">алфавіт ↓</option>
          <option key="sortEndText" value="end-alphabet">алфавіт ↑</option>
        </select>
      </li>
      <li>
        <label for="lang" key="langText">Мова</label>
        <select name="lang" id="lang" class="side-panel__select">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="langUaText" value="ua">українські</option>
          <option key="langEnText" value="en">англійські</option>
        </select>
      </li>
      <li>
        <label key="toxicitySignature" for="toxicity">Отруйні</label>
        <select class="side-panel__select" id="toxicity" name="toxicity">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="toxicityVeryPoisonousText" value="very-poisonous">
            дуже отруйні
          </option>
          <option key="toxicityHighlyToxicText" value="highly-toxic">
            сильно токсичні
          </option>
          <option key="toxicityToxicText" value="toxic">токсичні</option>
          <option key="toxicityNonToxicText" value="non-toxic">
            нетоксичні
          </option>
        </select>
      </li>
      <li>
        <label key="plantConditionSignature" for="plantCondition"
          >Стан рослини</label
        >
        <select
          class="side-panel__select"
          id="plantCondition"
          name="plantCondition"
        >
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="plantConditionConditionedText" value="conditioned">
            кондиційний
          </option>
          <option key="plantConditionUnconditionedText" value="unconditioned">
            некондиційний
          </option>
        </select>
      </li>
      <li>
        <label key="plantTypeSignature" for="plantType">Тип рослини</label>
        <select class="side-panel__select" id="plantType" name="plantType">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="plantTypeFloweringText" value="flowering">
            квітучі
          </option>
          <option key="plantTypeFoliageText" value="foliage">листяні</option>
        </select>
      </li>
      <li>
        <label key="heightSignature" for="height">Висота</label>
        <select class="side-panel__select" id="height" name="height">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="heightDwarfText" value="dwarf">карликові</option>
          <option key="heightLowText" value="low">низькі</option>
          <option key="heightAverageText" value="average">середні</option>
          <option key="heightHighText" value="high">високі</option>
          <option key="heightVeryHighText" value="very high">
            дуже високі
          </option>
        </select>
      </li>
      <li>
        <label key="lightSignature" for="light">Світло</label>
        <select class="side-panel__select" id="light" name="light">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="lightLightLovingText" value="light-loving">
            світлолюбна
          </option>
          <option key="lightRelLightLovingText" value="relatively light-loving">
            відносно світлолюбна
          </option>
          <option key="lightShadeTolerantText" value="shade-tolerant">
            тіньовитривала
          </option>
        </select>
      </li>
      <li>
        <label key="temperatureSignature" for="temperature">Температура</label>
        <select class="side-panel__select" id="temperature" name="temperature">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="temperatureHeatLovingText" value="heat-loving">
            теплолюбні
          </option>
          <option key="temperatureColdResistantText" value="cold-resistant">
            холодостійкі
          </option>
        </select>
      </li>
      <li>
        <label key="wateringSignature" for="watering">Полив раз на</label>
        <select class="side-panel__select" id="watering" name="watering">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="wateringThreeDaysText" value="three days">
            три дні
          </option>
          <option key="wateringWeekText" value="week">тиждень</option>
          <option key="wateringTwoWeeksText" value="two weeks">
            два тижні
          </option>
          <option key="wateringMonthText" value="month">місяць</option>
        </select>
      </li>
    </ul>
    <div class="side-panel__more-line"></div>
    <ul class="side-panel__select-list side-panel__select-list_more is-hidden">
      <li>
        <label key="careSignature" for="care">Догляд</label>
        <select class="side-panel__select" id="care" name="care">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="carePickyText" value="picky">вибагливий</option>
          <option key="careUnassumingText" value="unassuming">
            невибагливий
          </option>
        </select>
      </li>
      <li>
        <label key="substrateSignature" for="substrate">Субстрат</label>
        <select class="side-panel__select" id="substrate" name="substrate">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="substrateUniversalText" value="universal">
            універсальний
          </option>
          <option key="substratePeatText" value="peat">торф'яний</option>
          <option key="substrateCactusText" value="cactus">кактусовий</option>
          <option key="substrateOrchidsText" value="orchids">
            для орхідей
          </option>
          <option key="substratePalmText" value="palm">пальмовий</option>
          <option key="substrateOtherText" value="other">інше</option>
        </select>
      </li>
      <li>
        <label key="windowDistanceSignature" for="windowDistance"
          >Відстань до вікна</label
        >
        <select
          class="side-panel__select"
          id="windowDistance"
          name="windowDistance"
        >
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="windowDistanceUpTo05mText" value="up to 0.5m">
            до 0.5м
          </option>
          <option key="windowDistanceUpTo1mText" value="up to 1m">до 1м</option>
          <option key="windowDistanceUpTo2mText" value="up to 2m">до 2м</option>
          <option key="windowDistanceOver2mText" value="over 2m">
            більше 2м
          </option>
        </select>
      </li>
      <li>
        <label key="allergenicitySignature" for="allergenicity"
          >Алергічність</label
        >
        <select
          class="side-panel__select"
          id="allergenicity"
          name="allergenicity"
        >
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="allergenicityAvailableText" value="available">
            наявна
          </option>
          <option key="allergenicityAbsentText" value="absent">немає</option>
        </select>
      </li>
      <li>
        <label key="growthRateSignature" for="growthRate"
          >Швидкість зростання</label
        >
        <select class="side-panel__select" id="growthRate" name="growthRate">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="growthRateFastText" value="fast-growing">
            швидкорослі
          </option>
          <option key="growthRateMediumText" value="medium-growing">
            середньорослі
          </option>
          <option key="growthRateSlowText" value="slow-growing">
            повільнорослі
          </option>
        </select>
      </li>
      <li>
        <label key="lifeDuration" for="lifeDuration">Тривалість життя</label>
        <select
          class="side-panel__select"
          id="lifeDuration"
          name="lifeDuration"
        >
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="lifeDurationShortLivedText" value="short-lived">
            недовговічні
          </option>
          <option key="lifeDurationLongLivedText" value="long-lived">
            довговічні
          </option>
        </select>
      </li>
      <li>
        <label key="raritySignature" for="rarity">Раритетність</label>
        <select class="side-panel__select" id="rarity" name="rarity">
          <option key="defaultParamsText" value="">не вказано</option>
          <option key="rarityNEText" value="NE">NE</option>
          <option key="rarityDDText" value="DD">DD</option>
          <option key="rarityLCText" value="LC">LC</option>
          <option key="rarityNTText" value="NT">NT</option>
          <option key="rarityVUText" value="VU">VU</option>
          <option key="rarityENText" value="EN">EN</option>
          <option key="rarityCRText" value="CR">CR</option>
          <option key="rarityEWText" value="EW">EW</option>
        </select>
      </li>
    </ul>
    <button
      key="moreParamsText"
      type="button"
      class="side-panel__more-btn"
      aria-label="open or close more field params"
    >
      ще параметри
    </button>
    <button
      key="submitText"
      type="submit"
      class="side-panel__submit-btn"
      aria-label="complete search"
    >
      Знайти
    </button>
    <button
      type="button"
      class="side-panel-reset-btn"
      aria-label="reset search params"
    >
      <svg class="side-panel-reset-btn__svg">
        <use href="./img/search/reset-params.svg#reset-params"></use>
      </svg>
    </button>
  </form>
</div>
