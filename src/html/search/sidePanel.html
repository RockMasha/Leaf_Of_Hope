<section class="side-panel is-hidden" id="modal-js">
  <div class="translate-wrapper translate-wrapper_left">
    <label class="translate">
      <input class="translate__input" type="checkbox" />
      <span class="translate__span"></span>
      <p class="translate__language">ua</p>
      <p class="translate__language">en</p>
    </label>
  </div>

  <div class="side-panel__wrapp">
    <h1 class="side-panel__title" key="mainTitle">Обери свою рослинку</h1>
    <button
      class="side-panel__close-btn"
      id="close-modal-js"
      aria-label="close search panel button"
    >
      <svg class="side-panel__close-svg">
        <use href="./img/search/cross.svg#cross"></use>
      </svg>
    </button>
    <form class="side-panel__form">
      <label class="side-panel-search-field">
        <span key="searchFieldText">Шукати</span>
        <div class="side-panel-search-field__main-part">
          <input
            class="side-panel-search-field__input"
            name="name"
            type="text"
          />
          <button
            type="submit"
            class="side-panel-search-field__btn"
            aria-label="complete search"
          >
            <svg class="side-panel-search-field__svg">
              <use href="./img/search/search.svg#search"></use>
            </svg>
          </button>
        </div>
      </label>
      <ul class="side-panel__radio-list">
        <li>
          <input
            type="radio"
            id="all"
            name="way"
            class="side-panel__radio-btn"
            value=""
            checked
          /><label for="all"><span key="allWayText">Усе</span></label>
        </li>
        <li>
          <input
            type="radio"
            id="exchange"
            name="way"
            value="exchange"
            class="side-panel__radio-btn"
          /><label for="exchange"
            ><span key="exchangeWayText">Обмін</span></label
          >
        </li>
        <li>
          <input
            type="radio"
            id="give"
            name="way"
            value="give"
            class="side-panel__radio-btn"
          /><label for="give"><span key="giveWayText">Віддача</span></label>
        </li>
      </ul>
      <ul class="side-panel__select-list">
        <li>
          <label for="sort" key="sortText">Сортування</label>
          <select name="sort" id="sort" class="side-panel__select">
            <option key="sortNewText" value="">нові</option>
            <option key="sortOldText" value="old">старі</option>
            <option key="sortStartText" value="start-alphabet">
              алфавіт ↓
            </option>
            <option key="sortEndText" value="end-alphabet">алфавіт ↑</option>
          </select>
        </li>
        <li>
          <label key="lightText" for="light">Освітлення</label>
          <select name="light" id="light" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="lightManyText" value="many">багато</option>
            <option key="lightNormalText" value="normal">помірно</option>
            <option key="lightLittleText" value="little">мало</option>
          </select>
        </li>
        <li>
          <label key="temperatureText" for="temperature">Температура</label>
          <select
            name="temperature"
            id="temperature"
            class="side-panel__select"
          >
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="temperatureLowText" value="low">холоднолюбиві</option>
            <option key="temperatureNormalText" value="normal">
              нейтральні
            </option>
            <option key="temperatureHightText" value="high">теплолюбні</option>
          </select>
        </li>
        <li>
          <label key="sizeText" for="size">Розмір</label>
          <select name="size" id="size" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="sizeLargeText" value="large">великий</option>
            <option key="sizeMediumText" value="medium">середній</option>
            <option key="sizeSmallText" value="small">малий</option>
          </select>
        </li>
        <li>
          <label key="lifeDurationText" for="lifeDuration"
            >Тривалість життя</label
          >
          <select
            name="lifeDuration"
            id="lifeDuration"
            class="side-panel__select"
          >
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="lifeDurationAnnualText" value="annual">
              однорічні
            </option>
            <option key="lifeDurationBiennialText" value="biennial">
              дворічні
            </option>
            <option key="lifeDurationPerennialText" value="perennial">
              довгожителі
            </option>
          </select>
        </li>
        <li>
          <label key="alergenicityText" for="alergenicity">Алергенність</label>
          <select
            name="alergenicity"
            id="alergenicity"
            class="side-panel__select"
          >
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="alergenicityTrueText" value="true">наявна</option>
            <option key="alergenicityFalseText" value="false">відсутня</option>
          </select>
        </li>
        <li>
          <label key="humidityText" for="humidity">Вологість</label>
          <select name="humidity" id="humidity" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="humidityLowText" value="low">низька</option>
            <option key="humidityNormalText" value="normal">помірна</option>
            <option key="humidityHighText" value="high">висока</option>
          </select>
        </li>
      </ul>
      <div class="side-panel__more-line"></div>
      <ul
        class="side-panel__select-list side-panel__select-list_more is-hidden"
      >
        <li>
          <label key="attentionText" for="attention">Затрата уваги</label>
          <select name="attention" id="attention" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="attentionLowText" value="low">низька</option>
            <option key="attentionNormalText" value="normal">середня</option>
            <option key="attentionHightText" value="hight">висока</option>
          </select>
        </li>
        <li>
          <label key="surviveText" for="survive">Живучecть</label>
          <select name="survive" id="survive" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="surviveLowText" value="low">низька</option>
            <option key="surviveNormalText" value="normal">середння</option>
            <option key="surviveHightText" value="hight">висока</option>
          </select>
        </li>
        <li>
          <label key="stateText" for="state">Стан</label>
          <select name="state" id="state" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="stateGoodText" value="good">добре</option>
            <option key="stateEnoughText" value="enough">достатьо</option>
            <option key="stateBadText" value="bad">погано</option>
          </select>
        </li>
        <li>
          <label key="floweringText" for="flowering">Цвітіння</label>
          <select name="flowering" id="flowering" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="floweringTrueText" value="true">так</option>
            <option key="floweringFalseText" value="false">ні</option>
          </select>
        </li>
        <li>
          <label key="growthRateText" for="growthRate">Темп зростання</label>
          <select name="growth rate" id="growthRate" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="growthRateLowText" value="low">низька</option>
            <option key="growthRateNormalText" value="normal">середння</option>
            <option key="growthRateHightText" value="hight">висока</option>
          </select>
        </li>
        <li>
          <label key="edibleText" for="edible">Їстівна</label>
          <select name="healthy" id="edible" class="side-panel__select">
            <option key="defaultParamsText" value="">не вказано</option>
            <option key="edibleTrueText" value="true">так</option>
            <option key="edibleFalseText" value="false">ні</option>
          </select>
        </li>
      </ul>
      <button
        key="moreParamsText"
        type="button"
        class="side-panel__more-btn"
        aria-label="open or close more field params"
      >
        ще параметри
      </button>
      <button
        key="submitText"
        type="submit"
        class="side-panel__submit-btn"
        aria-label="complete search"
      >
        Знайти
      </button>
      <button
        type="button"
        class="side-panel-reset-btn"
        aria-label="reset search params"
      >
        <svg class="side-panel-reset-btn__svg">
          <use href="./img/search/reset-params.svg#reset-params"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
