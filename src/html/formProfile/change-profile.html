<section class="change-profile">
  <div class="container change-profile__container">
    <h1 class="change-profile__title">Реєстрація</h1>
    <form class="change-profile-form">
      <div class="change-profile-form__main-block">
        <label class="change-profile-form__img">
          <input
            name="avatar"
            accept="image/png, image/jpeg, image/svg"
            class="change-profile-form__file"
            type="file"
          />
          <img
            class="change-profile-form__svg"
            src="./img/universal/bigProfile.svg"
          />
        </label>
        <ul class="change-profile-form__list">
          <li class="change-profile-form__item">
            <label class="change-profile-form__enter">
              Ім'я
              <input
                class="change-profile-form__input change-profile-form__input_name"
                type="text"
                placeholder="Ведіть ім'я"
                name="username"
                required
              />
            </label>
          </li>
          <li class="change-profile-form__item">
            <label class="change-profile-form__enter">
              Місце проживання
              <input
                class="change-profile-form__input change-profile-form__input_location"
                type="text"
                placeholder="Ведіть місце проживання"
                name="adress"
                required
              />
            </label>
          </li>
          <li class="change-profile-form__item">
            <label class="change-profile-form__enter">
              Телефон
              <input
                class="change-profile-form__input change-profile-form__input_phone"
                type="tel"
                placeholder="Ведіть номер телефону"
                name="phone"
                required
            /></label>
          </li>
          <li class="change-profile-form__item">
            <label class="change-profile-form__enter change-profile-form__enter_email">
              Пошта
              <input
                class="change-profile-form__input change-profile-form__input_email"
                type="email"
                placeholder="Ведіть ваш емейл"
                name="email"
                required
            /></label>
          </li>
          <li class="change-profile-form__item change-profile-form__item_password">
            <label class="change-profile-form__enter">
              Пароль
              <input
                class="change-profile-form__input change-profile-form__input_password"
                type="password"
                placeholder="Ведіть пароль"
                name="password"
                required
              />
            </label>
          </li>
        </ul>
      </div>
      <button class="change-profile-form__btn-submit" type="submit">
        Cтворити
      </button>
    </form>
    <p class="change-profile__error"></p>
  </div>
</section>
