<header class="header">
  <div class="container header__container">
    <div class="logo">
      <svg class="logo__svg">
        <use href="./img/universal/logo.svg#logo"></use>
      </svg>
    </div>
    <ul class="header__menu menu">
      <li class="menu__item menu__item_search">
        <svg class="menu__svg menu__svg_search">
          <use href="./img/header/search.svg#search"></use>
        </svg>
      </li>
      <li class="menu__item menu__item_add">
        <svg class="menu__svg menu__svg_add">
          <use href="./img/header/plus.svg#plus"></use>
        </svg>
      </li>
      <li class="menu__item menu__item_profile">
        <img class="menu__svg menu__svg_profile" src="./img/universal/profile.svg#profile" alt="profile">
      </li>
    </ul>
  </div>
</header>
